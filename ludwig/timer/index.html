<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludwig Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <small>V1.2</small>
    <div>
        <button onclick="download_csv_file('all')"> Download All Events</button>
        <button onclick="download_csv_file('5min')"> Download Subs (Per 5)</button>  
        <button onclick="clearEvents()">Clear Event List</button>
    </div>
    <div id="inputDIV">
        <input type="number" class="inputBox" id="inputHours">
        <input type="number" class="inputBox" id="inputMinutes">
        <input type="number" class="inputBox" id="inputSeconds">
        <input type="submit" value="Set Timer" onclick="setTimer()">
    </div>
    <h1 id="timer"></h1>
    <small id="time-since-start"></small>
    <p id="event-viewer"></p>
    <script type="text/javascript" src="../../tmi.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
