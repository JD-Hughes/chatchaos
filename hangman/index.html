<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Plays Hangman</title>
  <link rel="stylesheet" href="hangman-styles.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8M040DV931"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-8M040DV931');
  </script>
</head>

<body>
  <small id="status">Not Connected</small>
  <div class="container" id="play-area">
    <div id="optionsDiv">
      <img id="hangmanImages" src="assets/0.png" alt="HANGMAN" style="width: 90%; margin: 5px; display: none;">
      <div id="leaderboard">
        <h2>Leaderboard:</h2>
        <p id = leaderboard-scores><span style="color: #8d8d8d;">Nobody Here ¯\_(ツ)_/¯</span></p>
      </div>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <h1 id="word-display">TWITCH PLAYS HANGMAN</h1>
      <h2 id="wrong-letters-display"></h2>
    </div>
  </div>
  <div class="controls" id="control-bar">
    <div id="word-set-control">
      <div class="container" style="margin-bottom: 8px;">
        <INPUT TYPE=PASSWORD NAME="WordInput" id="word-input">
        <INPUT TYPE=BUTTON VALUE="Show" onClick="toggleVis();" id="toggleVisBttn" class="button"
          style="width: 25%; background: #14397e;">
      </div>
      <div class="container" style="justify-content: space-between;">
        <INPUT TYPE=BUTTON VALUE="Set Word" onClick="setWord();" id="setButton" class="button" style="width: 50%;">
        <div class="container">
          <div class="random-button" onclick="setRandomWord()">
            <h4>Random</h4>
            <h4 id="random-quantity">5</h4>
          </div>
          <div id="random-adj-container">
            <h4 class="random-adj" onclick="changeRandomValue(1)"
              style="border-bottom-style: dotted; border-bottom-width: 1px;">+</h4>
            <h4 class="random-adj" onclick="changeRandomValue(-1)"
              style="border-top-style: dotted; border-top-width: 1px;">-</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="options" id="options-control">
      <h3>Options</h3>
      <label class="checkboxContainer">Auto random
        <input id="autoRandomCheckbox" type="checkbox" onchange="toggleOptions()">
        <span class="checkmark"></span>
      </label>
      <label class="checkboxContainer">Show Hangman
        <input id="showHangmanCheckbox" type="checkbox" onchange="toggleOptions()">
        <span class="checkmark"></span>
      </label>
      <label class="checkboxContainer">Show Leaderboard
        <input id="showLeaderboardCheckbox" type="checkbox" onchange="toggleOptions()">
        <span class="checkmark"></span>
      </label>
    </div>
    <h2 id="instructions">!guess [LETTER]</h2>
  </div>
  <script src="../tmi.min.js"></script>
  <script src="hangman.js"></script>
</body>

</html>
