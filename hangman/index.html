<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Plays Hangman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="word-display">TWITCH PLAYS HANGMAN</h1>
  </div>
  <FORM NAME="ControlForm">  
    <INPUT TYPE=TEXT NAME="WordBox" id="wordbox"><BR>
    <INPUT TYPE=BUTTON VALUE="Set Word" onClick="setWord(document.ControlForm.WordBox.value);" id="setButton" class="button">
    <INPUT TYPE=BUTTON VALUE="GUESS" onClick="guessLetter(document.ControlForm.WordBox.value);" id="guessButton" class="button">
    </FORM>
  <script src="../tmi.min.js"></script>
  <script src="hangman.js"></script>
</body>
</html>
